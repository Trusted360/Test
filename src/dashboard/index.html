<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="description" content="Trusted 360 - Operations Management Platform" />
    <meta name="theme-color" content="#FF6B35" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <title>Trusted 360</title>
    <style>
      /* Mobile-first CSS variables and optimizations */
      :root {
        --mobile-safe-area-top: env(safe-area-inset-top);
        --mobile-safe-area-bottom: env(safe-area-inset-bottom);
        --mobile-safe-area-left: env(safe-area-inset-left);
        --mobile-safe-area-right: env(safe-area-inset-right);
        --mobile-header-height: 64px;
        --mobile-bottom-nav-height: 60px;
        --mobile-touch-target: 44px;
      }
      
      /* Prevent zoom on input focus (iOS) */
      input, textarea, select {
        font-size: 16px !important;
      }
      
      /* Enhanced touch targets for better mobile UX */
      body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      /* Loading screen optimization */
      #root {
        min-height: 100vh;
        min-height: 100dvh; /* Dynamic viewport height for mobile */
      }
      
      /* Prevent pull-to-refresh on mobile browsers */
      html, body {
        overscroll-behavior: none;
      }
      
      /* iOS safe area support */
      @supports (padding: max(0px)) {
        .safe-area-top {
          padding-top: max(var(--mobile-safe-area-top), 0px);
        }
        .safe-area-bottom {
          padding-bottom: max(var(--mobile-safe-area-bottom), 0px);
        }
        .safe-area-left {
          padding-left: max(var(--mobile-safe-area-left), 0px);
        }
        .safe-area-right {
          padding-right: max(var(--mobile-safe-area-right), 0px);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
